<div *ngFor="let message of messages" class="alert alert-warning">{{ message }}</div>
<div class="card my-5">
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <form (ngSubmit)="onSubmit()" #personForm="ngForm">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" [(ngModel)]="person.firstName" 
        class="form-control" 
        id="firstname" 
        name="firstname" 
        placeholder="Enter your first name"
        maxlength="20" 
        required #firstname="ngModel">
      </div>
      <div [hidden]="!firstname.invalid" class="alert alert-danger">First Name is required</div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" [(ngModel)]="person.lastName" 
        class="form-control" 
        id="lastname" 
        name="lastname" 
        placeholder="Enter your last name"
        maxlength="20" 
        required #lastname="ngModel">
        <div [hidden]="!lastname.invalid" class="alert alert-danger">Last Name is required</div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <select [(ngModel)]="person.address" class="form-control" id="address" name="address" #address="ngModel" [compareWith]="compareAddressId">
          <option [ngValue]=null>None</option>
          <option *ngFor="let address of addresses" [ngValue]="address">{{address.street}} {{address.city}} {{address.state}} {{address.postalCode}}</option>
        </select>
      </div>
      <ul class="text-center list-inline py-3">
        <li class="list-inline-item">
          <button type="submit" [disabled]="!personForm.form.valid" class="btn btn-info">Submit</button>
        </li>
        <li class="list-inline-item">
          <a (click)="personForm.resetForm();" class="btn btn-info">Clear</a>
        </li>
        <li class="list-inline-item">
          <a routerLink="/persons" class="btn btn-info">Cancel</a>
        </li>
      </ul>
    </form>
  </div>
</div>
